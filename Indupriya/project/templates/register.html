{ % extends 'home.html' %}
{ % block content %}
<style>
	
	{
		background-color: #FFFC43;
	}
</style>
<div class="container col-md-6 offset-3 pt-3">
	<div class ="border bg rounded " id=bg>
		<center> <b><h1 class="awesome">Registration Form </h1></b></center>
		<form action="#" method ="#" enctype="multipart/form-data" class="m-5">
			<div class=
			"form-group">
			<label for="name"> Name *</label>
			<input type="text" class="form-control" name="name" placeholder="enter your name" id="name" required="required">
		</div>
		<div class=
			"form-group">
			<label for="email"> Email *</label>
			<input type="email" class="form-control" name="email" placeholder="enter your email" id="email" required="required">
		</div>
		<div class=
			"custom-file">			
			<input type="file" class="custom-file-input" name="file" id="validatesCustomFile" required="required">
			<label class="custom-file-label" for="validatesCustomFile">Choose File....</label>
		</div>

		<div class=
			"form-group">
			<label for="password"> Password *</label>
			<input type="password" class="form-control" name="password" placeholder="enter your password" id="password" required="required">
		</div>

		<input type="submit" value="Register" class="btn btn-success	">
</form>
</div>
		
</div>

{% endblock %}
